<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #555;
        }
        .otp-box {
            background-color: #eaeaea;
            border: 1px solid #818b94;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #282e34;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your OTP Code</h1>
        </div>
        <p>Hello <strong>#name#</strong>,</p>
        <p>Your OTP code to verify your account is:</p>
        <div class="otp-box">
            #otp#
        </div>
        <p>This code is valid for #duration# minutes. Please do not share this code with anyone.</p>
        <p>If you did not request this code, please ignore this message.</p>
        <div class="footer">
            <p>Thank you,<br>The Social Network Team</p>
        </div>
    </div>
</body>
</html>
